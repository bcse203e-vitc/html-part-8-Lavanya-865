<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>

    <p id="clock"></p>
    <button onclick="toggleFormat()">Toggle 12/24 Hr</button>

    <script>
        let is12Hr = false;
        function updateClock() {
            let now = new Date(), h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            let ampm = is12Hr ? (h >= 12 ? ' PM' : ' AM') : '';
            h = is12Hr ? (h % 12 || 12) : h;
            document.getElementById('clock').textContent = 
                `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}${ampm}`;
        }
        function toggleFormat() { is12Hr = !is12Hr; updateClock(); }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
